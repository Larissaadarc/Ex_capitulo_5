<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Exerc√≠cio 12</title>
<script>
    function inverter() {
      var nome = document.getElementById("nome").value;
      var nomeInvertido = '';
      for (var i = nome.length - 1; i >= 0; i--) {
        nomeInvertido += nome[i];
      }
      return nomeInvertido;
    }
  </script>
</head>
<body>
  <label for="nome">Informe um nome qualquer: </label>
  <input id="nome" type="text" maxlength=100 minlength=2><br>    
  <button onclick="alert(inverter())">inverter</button>
</body>
</html>
